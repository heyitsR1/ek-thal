{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static 'contact.css' %}">
</head>
<body>
    <div class="contact-section">
        <h1 class="contact-title">Contact Us</h1>
        <div class="contact-cards">
            <div class="contact-card" id="phone-card">
                <img src="{% static 'phone.svg' %}" alt="Phone Icon" />
                <h2>Phone</h2>
                <p>+977-123-456-789</p>
            </div>
            <div class="contact-card" id="email-card">
                <img src="{% static 'email.svg' %}" alt="Email Icon" />
                <h2>Email</h2>
                <p>contact@ekthal.com</p>
            </div>
            <div class="contact-card" id="address-card">
                <img src="{% static 'address.svg' %}" alt="Address Icon" />
                <h2>Address</h2>
                <p>Kathmandu, Nepal</p>
            </div>
        </div>
    </div>
    <script src="{% static 'contact.js' %}"></script>
</body>
</html>
