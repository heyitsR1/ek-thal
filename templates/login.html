<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ek Thaal Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    

    <div class="left">
      <div class="branding">
        <div class="brand-en">EK THAAL</div>
        <div class="brand-hi">एक थाल</div>
      </div>
      <div class="illustration">
        <!-- SVG for hands and plate (replace with your SVG or image) -->
        <img src="https://www.svgrepo.com/show/452066/login.svg" alt="Ek Thaal Illustration" />
      </div>
    </div>
    <div class="wave-bg">
      <svg xmlns="http://www.w3.org/2000/svg" width="780" height="1024" viewBox="0 0 780 1024" fill="none" preserveAspectRatio="none">
        <path d="M60.295 247C-48.905 167 14.795 33 60.295 -24H957.295V1024H60.295C108.706 982 178.682 882.5 71.2949 820.5C-36.0922 758.5 19.217 621 60.295 560C105.795 489 169.495 327 60.295 247Z" fill="#439249"/>
      </svg>
    </div>
    <div class="right">
      <form class="login-form">
        <h1>LOGIN</h1>
        <h2>WELCOME BACK,</h2>
        <input type="text" placeholder="USERNAME" required>
        <input type="password" placeholder="PASSWORD" required>
        <button type="button" class="google-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
          Continue with Google
        </button>
        <div class="signup-link">
          Don’t have an account? <a href="#">Sign up</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
