{% extends "base.html" %}
{% load static %}

{% block extra_head %}
  <link rel="stylesheet" href="{% static 'login.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
{% endblock %}
{% block content %}

<!-- Main Login Container -->
<div class="container">
  <div class="left">
    <div class="branding">
      <div class="brand-en">EK THAAL</div>
      <div class="brand-hi">एक थाल</div>
    </div>
    <div class="illustration">
      <img src="{% static 'login_hand.svg' %}" alt="Ek Thaal Illustration" />
    </div>
  </div>

  <div class="wave-bg">
    <svg xmlns="http://www.w3.org/2000/svg" width="780" height="1024" viewBox="0 0 780 1024" fill="none" preserveAspectRatio="none">
      <path d="M60.295 247C-48.905 167 14.795 33 60.295 -24H957.295V1024H60.295C108.706 982 178.682 882.5 71.2949 820.5C-36.0922 758.5 19.217 621 60.295 560C105.795 489 169.495 327 60.295 247Z" fill="#439249"/>
    </svg>
  </div>

  <div class="right">
    <form class="login-form" method="post">
      {% csrf_token %}
      <h1>LOGIN</h1>
      <h2>WELCOME BACK,</h2>

      {% if error %}
        <div style="background: #f8d7da; color: #721c24; padding: 1em; border-radius: 5px; margin-bottom: 1em;">
          {{ error }}
        </div>
      {% endif %}

      <input type="text" name="username" placeholder="USERNAME" required>
      <input type="password" name="password" placeholder="PASSWORD" required>

      <button type="submit">LOGIN</button>

      <div class="signup-link">
        Don’t have an account? <a href="{% url 'register' %}">Sign up</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
